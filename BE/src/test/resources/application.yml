spring:
  datasource:
    url: jdbc:h2:mem:test?serverTimezone=Asia/Seoul;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true

  h2:
    console:
      enabled: true

  redis:
    pool:
      min-idle: 0 # pool에서 관리하는 idle 최소 커넥션  수
      max-idle: 8 # pool의 idle 최대 커넥션 수
      max-active: 8  # pool에 할당될 수 있는 최대 커넥션
    port: 6379
    host: 127.0.0.1 # 레디스 서버 호스트

logging:
  level:
    org:
      hibernate:
        type: trace

server:
  servlet:
    session:
      cookie:
        http-only: false
    context-path: /api

